<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Library</title>
    <link rel="stylesheet" href="styleDebtLibrary.css">
    <script type="module" src="trackerDropdown.mjs"></script> <!-- Link your module here -->
</head>
<body>
<h1>Debt Library</h1> 
<hr>

<button id="newTracker" style="font-size: 25px;" onclick="window.location.href='/start/new_tracker.html'">Create New Tracker</button>
<button id="signOut" onclick="window.location.href='/firstPage/index.html'" style="font-size: 25px;">Sign Out</button>

<!-- Dropdown to show user's trackers -->
<select id="trackerDropdown" style="font-size: 25px; margin-top: 20px;">
    <option value="">Select a Tracker</option>
</select>

<!-- Section to display tracker details and update debt amount -->
<div id="trackerDetails" style="font-size: 20px; margin-top: 20px;">
    <p id="debtName"></p>
    <p id="debtTotal"></p>
    <p id="debtDeadline"></p>
    <p id="debtAdvice"></p> <!-- Advice about daily payment requirement -->

    <!-- Update debt total section -->
    <label for="paymentAmount">Amount Paid:</label>
    <input type="number" id="paymentAmount" min="0" placeholder="Enter amount paid">
    <button id="updateDebt" onclick="updateDebtTotal()">Update Debt</button>
</div>

</body>
</html>
